language: android

android:
  components:
    - tools
    - build-tools-24.0.1
    - android-24
    - extra-android-m2repository

jdk: oraclejdk8


sudo: false

cache:
  directories:
    - $HOME/.gradle

before_install:
 - chmod +x gradlew

script:
    - ./gradlew assembleRelease

deploy:
  provider: releases
  api_key:
    secure: e8e04e068803c7ae06a6d24be29ea3b8ea7cc9db
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true


